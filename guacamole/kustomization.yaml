apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ${guacamole_namespace}
configMapGenerator:
  - name: environment-config
    files:
      - values.yaml=environment-config.yaml
generatorOptions:
  disableNameSuffixHash: true
resources:
  - repository.yaml
  - release.yaml
  - networkpolicy.yaml
  - secret.yaml